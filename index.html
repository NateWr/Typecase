<html>
<head>
  <title>Fonteasy</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <h1>Fonteasy</h1>
  <hr/>
  <h3>Selectors</h3>
  <ul class="selectors-group">
    <li><a href="#selector1" rel="abel">h1, h2, .quote</a></li>
    <li><a href="#selector2" rel="acme">strong, blockquote</a></li>
    <li><a href="#selector3" rel="exo">.awesome, .custom</a></li>
  </ul>
  <form>
    <input type="text" id="new-selector" placeholder="New selector name..."/>
    <button class="add-selector">Add Selector</button>

    <ul class="selectors"></ul>
    <div class="font-list-wrap">
      <div class="font-list"></div>
    </div>
    <div class="loading"></div>
    <input type="submit"/>
  </form>
  <div class="log"></div>
</body>
</html>
